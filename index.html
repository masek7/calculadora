<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>CALCULADORA</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div id="display">

            </div> 
            <!--Primeira parte -->
            <button class="primeiraParte" id="c">CE</button>
            <button class="primeiraParte" id="operadorPorcent">%</button>
            <button class="primeiraParte" id="operadorDivid" >÷</button>
            <button class="primeiraParte" id="operadorX">×</button>
            <!--Primeira parte -->
            
            <!--Segunda parte-->
            <button class="centroParte" id="tecla7">7</button>
            <button class="centroParte" id="tecla8">8</button>
            <button class="centroParte" id="tecla9">9</button>
            <button class="primeiraParte" id="operadorMenos">-</button>
            <!--Segunda parte-->

            <!--Terceira parte-->
            <button class="centroParte" id="tecla4">4</button>
            <button class="centroParte" id="tecla5">5</button>
            <button class="centroParte" id="tecla6">6</button>
            <button class="primeiraParte" id="operadorMais">+</button>
            <!--Terceira parte-->
            <button class="centroParte" id="tecla1">1</button>
            <button class="centroParte" id="tecla2">2</button>
            <button class="centroParte" id="tecla3">3</button>
            <button class="primeiraParte" id="operadorIgual">=</button>
            <!--Terceira parte-->

            <!--Quarta parte-->
            <button class="centroParte" id="tecla0">0</button>
            <button class="centroParte" id="decimal">,</button>
            <button class="centroParte" id="apagar">⌫</button>
            <!--Quarta parte-->

        </div>


    </div>
    <script src="calculadora.js"></script>
</body>
</html>
